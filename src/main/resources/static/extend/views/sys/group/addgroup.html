<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">上级</label>
        <div class="layui-input-block">
            <input type="text" id="pTree" lay-filter="pTree" class="layui-input">
            <script type="text/html" template>
                <input type="hidden" name="pid" id="pid" value="{{ d.params.pid || '0' }}">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">组/职位名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template lay-done="layui.data.sendParams(d.params)">
                    <input type="text" name="name" lay-verify="required" value="{{ d.params.name || '' }}"
                           placeholder="请输入组/职位名称" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类别</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <select name="type">
                        <option value="0">请选择</option>
                        <option value="1" {{ d.params.type== 1 ?
                        'selected' : '' }}>部门</option>
                        <option value="2" {{ d.params.type== 2 ?
                        'selected' : '' }}>职位</option>
                    </select>
                </script>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最小人数</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="minuser" placeholder="请输入内容" class="layui-input"
                           value="{{ d.params.minuser || '0' }}">
                </script>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">最大人数</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="maxuser" placeholder="请输入内容" class="layui-input"
                           value="{{ d.params.maxuser || '0' }}">
                </script>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否禁用</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="checkbox" lay-filter="isForbid" name="isForbid" lay-skin="switch"
                           lay-text="未禁用|禁用" {{ d.params.isForbid== 1 ?
                    'checked' : ''}}>
                </script>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="sort" placeholder="请输入内容" class="layui-input"
                           value="{{ d.params.sort || '0' }}">
                </script>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">职责描述</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <textarea name="groupfunction" placeholder="请输入内容" class="layui-textarea"
                          value="">{{ d.params.groupfunction || '' }}</textarea>
            </script>
        </div>
    </div>

    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '0' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use('addgroup', layui.factory('addgroup'))
</script>
