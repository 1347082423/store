<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template lay-done="layui.data.sendParams(d.params)">
                    <input type="text" name="name" lay-verify="required" value="{{ d.params.name || '' }}"
                           placeholder="请输入角色名称" autocomplete="off" class="layui-input" lay-verify="required">
                </script>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">英文名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="rolename" value="{{ d.params.rolename || '' }}"
                           placeholder="请输入角色英文名称" autocomplete="off" class="layui-input">
                </script>

            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否禁用</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="checkbox" lay-filter="isForbid" name="isForbid" lay-skin="switch" lay-text="未禁用|禁用"
                           {{ d.params.isForbid== 1 ? 'checked' : ''}}>
                </script>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">角色类别</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <select name="type" id="type" lay-verify="required" lay-filter="type">
                        <option value="">请选择</option>
                        <option value="1" {{ d.params.type== 1 ?
                        'selected' : '' }}>菜单系列</option>
                        <option value="2" {{ d.params.type== 2 ?
                        'selected' : '' }}>功能系列</option>
                    </select>
                </script>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限列表</label>
        <div class="layui-input-block">
            <input type="text" id="resource" placeholder="点击选择权限信息" autocomplete="off" class="layui-input">
            <input type="hidden" id="resourceId" name="ids">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"
                          value="{{ d.params.desc || '' }}"></textarea>
            </script>
        </div>
    </div>

    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '0' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<script type="text/html" id="category">
    {{# if(d.category=='1'){ }}
    系统资源
    {{# }else if (d.category=='2'){ }}
    非系统资源
    {{# }else{ }}
    未定义
    {{# } }}
</script>
<script type="text/html" id="isForbid">
    {{# if(d.isForbid=='1'){ }}
    未禁用
    {{# }else if (d.isForbid=='2'){ }}
    禁用
    {{# }else{ }}
    未定义
    {{# } }}
</script>
<script type="text/html" id="typeField">
    {{# if(d.type=='1'){ }}
    内部打开
    {{# }else if (d.type=='2'){ }}
    ifream
    {{# }else{ }}
    未定义
    {{# } }}
</script>
<script>
    layui.use('addPermissions', layui.factory('addPermissions'))
</script>
