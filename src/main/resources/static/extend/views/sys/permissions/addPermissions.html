<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
     style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="title" lay-verify="required" value="{{ d.params.title || '' }}"
                           placeholder="请输入菜单名" autocomplete="off" class="layui-input" lay-verify="required">
                </script>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">英文名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="name" value="{{ d.params.name || '' }}"
                           placeholder="请输入title" autocomplete="off" class="layui-input">
                </script>

            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否禁用</label>
            <div class="layui-input-inline">
                <input type="checkbox" lay-filter="status" value="1" checked="checked" name="isForbid" lay-skin="switch"
                       lay-text="未禁用|禁用">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">角色类别</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <select name="type" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1" >菜单系列</option>
                        <option value="2">功能系列</option>
                    </select>
                </script>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限列表</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="url" id="resource" value="{{ d.params.url || '' }}" placeholder="点击选择权限信息" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"
                          value="{{ d.params.desc || '' }}"></textarea>
            </script>
        </div>
    </div>

    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '0' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>

<script>
    layui.use('addPermissions', layui.factory('addPermissions'))
</script>
